<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Timbangan Cengkeh</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .nota-container {
            display: none;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-family: 'Arial', sans-serif;
            page-break-after: always;
        }
        .nota-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .nota-header h2 {
            margin: 0;
            font-size: 28px;
            color: #333;
            font-weight: bold;
        }
        .nota-header p {
            margin: 8px 0;
            font-size: 16px;
        }
        .nota-detail {
            margin: 30px 0;
        }
        .nota-detail p {
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
        }
        .nota-divider {
            border-top: 2px dashed #000;
            margin: 20px 0;
        }
        .nota-total {
            font-weight: bold;
            font-size: 22px;
            text-align: right;
            margin: 30px 0;
        }
        .nota-footer {
            text-align: center;
            margin-top: 50px;
            font-style: italic;
            font-size: 18px;
        }
        @media print {
            body * {
                visibility: hidden;
                margin: 0;
                padding: 0;
            }
            .nota-container, .nota-container * {
                visibility: visible;
                margin: 0;
                padding: 0;
            }
            .nota-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                box-shadow: none;
                border: none;
                padding: 30px;
            }
            .nota-header h2 {
                font-size: 32px;
            }
            .nota-detail p {
                font-size: 20px;
                margin: 20px 0;
            }
            .nota-total {
                font-size: 24px;
                margin: 40px 0;
            }
            .nota-footer {
                margin-top: 60px;
                font-size: 20px;
            }
            .no-print {
                display: none;
            }
        }
        .button-group {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container no-print">
        <h1 style="text-align: center; color: #2e7d32;">Kalkulator Timbangan Cengkeh</h1>
        
        <div class="form-group">
            <label for="namaTimbangan">Nama Timbangan:</label>
            <input type="text" id="namaTimbangan" placeholder="Contoh: Timbangan Jaya Abadi">
        </div>
        
        <div class="form-group">
            <label for="alamat">Alamat:</label>
            <input type="text" id="alamat" placeholder="Contoh: Jl. Cengkeh No. 123">
        </div>
        
        <div class="form-group">
            <label for="hp">No. HP:</label>
            <input type="text" id="hp" placeholder="Contoh: 081234567890">
        </div>
        
        <div class="form-group">
            <label for="tanggal">Tanggal:</label>
            <input type="date" id="tanggal">
        </div>
        
        <div class="form-group">
            <label for="berat">Berat (kg):</label>
            <input type="number" id="berat" placeholder="Contoh: 12.5" step="0.01">
        </div>
        
        <div class="form-group">
            <label for="harga">Harga per kg (Rp):</label>
            <input type="number" id="harga" placeholder="Contoh: 50000">
        </div>
        
        <div class="button-group no-print">
            <button onclick="hitungDanTampilkanNota()">Buat Nota</button>
            <button onclick="resetForm()">Reset Form</button>
        </div>
    </div>
    
    <div id="nota" class="nota-container">
        <div class="nota-header">
            <h2 id="notaNamaTimbangan">Timbangan Cengkeh</h2>
            <p id="notaAlamat">Alamat</p>
            <p id="notaHp">No. HP</p>
        </div>
        
        <div class="nota-detail">
            <p><span>Tanggal:</span> <span id="notaTanggal"></span></p>
            <div class="nota-divider"></div>
            <p><span>Berat:</span> <span id="notaBerat"></span> kg</p>
            <p><span>Harga/kg:</span> Rp <span id="notaHarga"></span></p>
            <div class="nota-divider"></div>
            <div class="nota-total">
                Total: Rp <span id="notaTotal"></span>
            </div>
        </div>
        
        <div class="nota-footer">
            Terima kasih atas kepercayaan Anda
        </div>
        
        <div class="button-group no-print">
            <button onclick="cetakNota()">Cetak Nota</button>
            <button onclick="sembunyikanNota()">Tutup Nota</button>
        </div>
    </div>

    <script>
        // Set tanggal hari ini sebagai default
        document.getElementById('tanggal').valueAsDate = new Date();
        
        function hitungDanTampilkanNota() {
            // Ambil nilai dari form
            const namaTimbangan = document.getElementById('namaTimbangan').value;
            const alamat = document.getElementById('alamat').value;
            const hp = document.getElementById('hp').value;
            const tanggal = document.getElementById('tanggal').value;
            const berat = parseFloat(document.getElementById('berat').value);
            const harga = parseInt(document.getElementById('harga').value);
            
            // Validasi input
            if (!namaTimbangan || !alamat || !hp || !tanggal || isNaN(berat) || isNaN(harga)) {
                alert('Harap isi semua field dengan benar!');
                return;
            }
            
            // Hitung total harga
            const total = berat * harga;
            
            // Isi data nota
            document.getElementById('notaNamaTimbangan').textContent = namaTimbangan;
            document.getElementById('notaAlamat').textContent = alamat;
            document.getElementById('notaHp').textContent = hp;
            
            // Format tanggal
            const dateObj = new Date(tanggal);
            const options = { day: '2-digit', month: 'long', year: 'numeric' };
            document.getElementById('notaTanggal').textContent = dateObj.toLocaleDateString('id-ID', options);
            
            document.getElementById('notaBerat').textContent = berat.toFixed(2);
            document.getElementById('notaHarga').textContent = harga.toLocaleString('id-ID');
            document.getElementById('notaTotal').textContent = total.toLocaleString('id-ID');
            
            // Tampilkan nota
            document.getElementById('nota').style.display = 'block';
            window.scrollTo(0, document.body.scrollHeight);
        }
        
        function cetakNota() {
            window.print();
        }
        
        function sembunyikanNota() {
            document.getElementById('nota').style.display = 'none';
        }
        
        function resetForm() {
            document.getElementById('namaTimbangan').value = '';
            document.getElementById('alamat').value = '';
            document.getElementById('hp').value = '';
            document.getElementById('tanggal').valueAsDate = new Date();
            document.getElementById('berat').value = '';
            document.getElementById('harga').value = '';
            document.getElementById('nota').style.display = 'none';
        }
    </script>
</body>
</html>
