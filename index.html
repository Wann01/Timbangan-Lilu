<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Timbangan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 80mm; /* Lebar kertas struk */
            margin: 0 auto;
            padding: 5mm;
        }
        .receipt {
            text-align: center;
            font-size: 14px;
            line-height: 1.4;
        }
        .header {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .address {
            margin: 5px 0;
            font-size: 12px;
        }
        .detail {
            margin: 10px 0;
            text-align: left;
            padding-left: 10px;
        }
        .total {
            font-weight: bold;
            font-size: 15px;
            margin: 10px 0;
        }
        .footer {
            margin-top: 10px;
            font-style: italic;
            font-size: 12px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            font-size: 14px;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        @media print {
            button, .no-print {
                display: none;
            }
            body {
                width: 80mm;
                margin: 0;
                padding: 5mm;
            }
        }
    </style>
</head>
<body>
    <div class="no-print">
        <h2>Kalkulator Timbangan</h2>
        <label for="weight">Berat (Kg):</label>
        <input type="number" id="weight" step="0.01" min="0" value="6.00">
        
        <label for="price">Harga per Kg (Rp):</label>
        <input type="number" id="price" min="0" value="36000">
        
        <button onclick="calculate()">Hitung</button>
        <button onclick="window.print()">Cetak Nota</button>
    </div>

    <div class="receipt" id="receipt">
        <div class="header">TOKO TIMBANGAN</div>
        <div class="address">Desa Kampala, Kec. Eremersa, Kab.<br>Bantaeng</div>
        <div class="address">Telp: 0812-3456-7890</div>
        
        <div class="detail">
            <div id="date">Tanggal: 25/6/2025, 18:35</div>
            <div id="invoice">No. Nota: NOTA-20250625-183531</div>
            <div id="weightDisplay">Berat: 6.00 Kg</div>
            <div id="priceDisplay">Harga/Kg: Rp 36.000</div>
            <div id="totalDisplay" class="total">TOTAL: Rp 216.000</div>
        </div>
        
        <div class="footer">Terima kasih atas kunjungan Anda</div>
    </div>

    <script>
        function calculate() {
            // Ambil nilai input
            const weight = parseFloat(document.getElementById('weight').value);
            const price = parseInt(document.getElementById('price').value);
            
            // Hitung total
            const total = weight * price;
            
            // Dapatkan tanggal dan waktu sekarang
            const now = new Date();
            const dateStr = `${now.getDate()}/${now.getMonth()+1}/${now.getFullYear()}`;
            const timeStr = `${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;
            
            // Format nomor nota
            const invoiceNumber = 'NOTA-' + now.getFullYear() + 
                                String(now.getMonth()+1).padStart(2, '0') + 
                                String(now.getDate()).padStart(2, '0') + '-' + 
                                String(now.getHours()).padStart(2, '0') + 
                                String(now.getMinutes()).padStart(2, '0') + 
                                String(now.getSeconds()).padStart(2, '0');
            
            // Update tampilan nota
            document.getElementById('date').textContent = `Tanggal: ${dateStr}, ${timeStr}`;
            document.getElementById('invoice').textContent = `No. Nota: ${invoiceNumber}`;
            document.getElementById('weightDisplay').textContent = `Berat: ${weight.toFixed(2)} Kg`;
            document.getElementById('priceDisplay').textContent = `Harga/Kg: Rp ${price.toLocaleString('id-ID')}`;
            document.getElementById('totalDisplay').textContent = `TOTAL: Rp ${total.toLocaleString('id-ID')}`;
        }
        
        // Inisialisasi dengan tanggal sekarang saat pertama kali load
        window.onload = calculate;
    </script>
</body>
</html>
