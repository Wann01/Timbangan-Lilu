<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Timbangan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
        }
        .receipt {
            border: 1px dashed #000;
            padding: 15px;
            text-align: center;
        }
        .header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .info {
            margin: 10px 0;
            font-size: 14px;
        }
        .detail {
            margin: 15px 0;
            text-align: left;
            padding-left: 20px;
        }
        .footer {
            margin-top: 15px;
            font-style: italic;
        }
        input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }
        button {
            padding: 8px 15px;
            margin: 10px 5px;
            cursor: pointer;
        }
        @media print {
            button, .no-print {
                display: none;
            }
            .receipt {
                border: none;
            }
        }
    </style>
</head>
<body>
    <div class="no-print">
        <h2>Kalkulator Timbangan</h2>
        <label for="weight">Berat (Kg):</label>
        <input type="number" id="weight" step="0.01" min="0" value="5.00">
        
        <label for="price">Harga per Kg (Rp):</label>
        <input type="number" id="price" min="0" value="10000">
        
        <button onclick="calculate()">Hitung</button>
        <button onclick="window.print()">Cetak Nota</button>
    </div>

    <div class="receipt" id="receipt">
        <div class="header">TOKO TIMBANGAN</div>
        <div class="info">Desa Kampala, Kec. Eremerasa, Kab. Bantaeng</div>
        <div class="info">Telp: 0812-3456-7890</div>
        
        <div class="detail">
            <div id="date">Tanggal: 25/06/2025, 18.31</div>
            <div id="invoice">No. Nota: NOTA-20250625-0010</div>
            <div id="weightDisplay">Berat: 5.00 Kg</div>
            <div id="priceDisplay">Harga/Kg: Rp 10.000</div>
            <div id="totalDisplay" style="font-weight: bold;">TOTAL: Rp 50.000</div>
        </div>
        
        <div class="footer">Terima kasih atas kunjungan Anda</div>
    </div>

    <script>
        function calculate() {
            // Ambil nilai input
            const weight = parseFloat(document.getElementById('weight').value);
            const price = parseInt(document.getElementById('price').value);
            
            // Hitung total
            const total = weight * price;
            
            // Dapatkan tanggal dan waktu sekarang
            const now = new Date();
            const dateStr = now.toLocaleDateString('id-ID');
            const timeStr = now.toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});
            
            // Format nomor nota
            const invoiceNumber = 'NOTA-' + now.getFullYear() + 
                                String(now.getMonth()+1).padStart(2, '0') + 
                                String(now.getDate()).padStart(2, '0') + '-' + 
                                String(now.getHours()).padStart(2, '0') + 
                                String(now.getMinutes()).padStart(2, '0') + 
                                String(now.getSeconds()).padStart(2, '0');
            
            // Update tampilan nota
            document.getElementById('date').textContent = `Tanggal: ${dateStr}, ${timeStr}`;
            document.getElementById('invoice').textContent = `No. Nota: ${invoiceNumber}`;
            document.getElementById('weightDisplay').textContent = `Berat: ${weight.toFixed(2)} Kg`;
            document.getElementById('priceDisplay').textContent = `Harga/Kg: Rp ${price.toLocaleString('id-ID')}`;
            document.getElementById('totalDisplay').textContent = `TOTAL: Rp ${total.toLocaleString('id-ID')}`;
        }
        
        // Inisialisasi dengan tanggal sekarang saat pertama kali load
        window.onload = calculate;
    </script>
</body>
</html>
